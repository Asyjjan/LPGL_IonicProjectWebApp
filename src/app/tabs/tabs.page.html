<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Accueil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="search"></ion-icon>
      <ion-label>Recherche</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Mes Favoris</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="chatbox-ellipses"></ion-icon>
      <ion-badge>1</ion-badge> <!--à voir pour l'implémenter définitiement ou non-->
      <ion-label>Messagerie</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" *ngIf="isLogin()">
      <ion-icon name="person"></ion-icon>
      <ion-label>Mon Profil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login" *ngIf="!isLogin()">
      <ion-icon name="person"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

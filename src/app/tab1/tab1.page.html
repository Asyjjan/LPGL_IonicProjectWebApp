<ion-header>
    <ion-toolbar>
        <ion-title>Accueil</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="ion-padding-top">
    <!-- fab placed to the top end -->

    <div>
        <ion-item>
            <ion-title>
                Les derni√®res annonces :
            </ion-title>
        </ion-item>

        <ion-item *ngFor="let annonce of annonces" class="annonces-item">
            <ion-card class="annonce-card">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <img src='{{"../../assets/img/"+annonce["animal"]["photo"]}}'
                                (click)="goToDetail(annonce['animal'])">
                        </ion-col>
                        <ion-col>
                            <ion-card-title>
                                {{annonce["titre"]}}
                            </ion-card-title>
                            <ion-card-subtitle>
                                {{annonce["datePublication"]}}
                            </ion-card-subtitle>
                            <ion-card-content>
                                <div>{{annonce["animal"]["race"]}} - {{annonce["animal"]["genre"]}}</div>
        
                            </ion-card-content>
                            <ion-row class="cardfooter">
                                
                                <span class="annonce-lieu">{{annonce["animal"]["lieu"]}}</span>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
        
        </ion-item>
    </div>

    
</ion-content>

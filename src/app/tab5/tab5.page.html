<div class="header">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Profil
      </ion-title>
    </ion-toolbar>
  </ion-header>



  <h2>Consultant</h2>
  <div class="space">
    <div class="name">
      <h3>{{user.pseudo}}</h3>
    </div>
    <div class="flex">
      <img class="img-profil" src="../../assets/mignon.jpg" alt="user">
    </div>
  </div>
</div>

<ion-chip>
  <ion-label>Identité : {{user.name}}  {{user.prenom}}</ion-label>
</ion-chip>

<ion-chip color="secondary">
  <ion-label color="dark">Adresse email : {{user.email}}</ion-label>
</ion-chip>

<ion-chip color="secondary">
  <ion-label color="dark">Téléphone : {{user.telephone}} </ion-label>
</ion-chip>

<ion-chip color="secondary">
  <ion-label color="dark">adresse : {{user.addresse}}</ion-label>
</ion-chip>

<ion-chip color="secondary">
  <ion-text color="dark">Préférences</ion-text>
</ion-chip>

<ion-button color="success">Modifier</ion-button>

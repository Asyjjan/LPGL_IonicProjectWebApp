<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="submit()" novalidate class="ion-text-center margin_form">
    <ion-item class="arrondi">
      <ion-input type="text" formControlName="pseudo" placeholder="Nom d'utilisateur..."></ion-input>
    </ion-item>
    <br/>
    <ion-item class="arrondi">
      <ion-input type="password" formControlName="mdp" placeholder="Mot de passe..."></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!registerForm.valid" class="margin_btn">Valider</ion-button>
    <div class="hasnt-account-div"><a href="./register">S'inscrire</a></div>
  </form>
</ion-content>
